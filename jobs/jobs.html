<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotBeans - Jobs</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./jobs.css">
</head>
<body>
    <header>
        <a href="../home/home.html">
            <img height="70" src="../public/images/hotbeans-logo.png" alt="HotBeans Web Design Logo">
        </a>

        <!-- Apply the 'nav-current' style to the corresponding a tag. -->
        <a href="../home/home.html">Home</a>
        <a href="../courses/courses.html">Courses</a>
        <a href="../trainees/trainees.html">Trainees</a>
        <a class="nav-current">Jobs</a>
    </header>

    <main>
        <div class="info">
            <h3>Jobs</h3>
            <p>Become a member of our specialised team and create industry level websites with next generation functionality.</p>
        </div>

        <div id="jobs-container" class="jobs-container"></div>

        <div style="text-align: center;">
            <h3>Apply</h3>
            <form id="form">
                <input type="text" placeholder="Full Name"> <br>
                <select id="select-input" name="Select A Job"></select> <br>
                <input type="email" placeholder="Email Address"> <br>
                <textarea placeholder="Your Application (information about you, portfolio, etc.)"></textarea> <br>
                <button class="upload-btn">Upload CV</button>
                <button type="submit">Apply</button>
            </form>
        </div>
    </main>

    <script src="./jobs.js"></script>
</body>
</html>
